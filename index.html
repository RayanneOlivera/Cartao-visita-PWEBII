<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">    

    <link href="profile.ico" rel="icon" type="image/x-icon" />

    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>

</head>

<body>
    <div class="modal">
        <img src="" alt="">
        <div class="close"></div>
    </div>
    
    
    <div class="container">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Digite o nome do usuário do GitHub">
            <button id="searchButton" onclick="searchProfile()">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div class="card">
            <div class="header">
                <div class="hamburger-menu">
                    <div class="center"></div>
                </div>
                <a href="mailto: rayanne.oliveira.santos61@aluno.ifce.edu.br" class="mail">
                    <i class="far fa-envelope"></i>
                </a>
                <div class="main">
                    <div class="image" id="imagem">
                        <div class="hover">
                            <i class="fas fa-camera fa-2x"></i>
                        </div>
                    </div>
                    <h3 class="name" id="name"></h3>
                    <h3 class="sub-name" id="login"></h3>
                </div>
            </div>

            <div class="content">
                <div class="left">
                    <div class="about-container" id="about-container">
                        <h3 class="title">About Me!</h3>
                        <p class="text" id="bio"></p>
                    </div>
                    <div class="icons-container">
                       
                        <a href="https://www.linkedin.com/in/rayanne-oliveira-dos-santos-2748371b7/" target="_blank" class="icon">
                            <i class="fab fa-linkedin"></i>
                        </a>

                        <a href="https://github.com/RayanneOlivera" target="_blank" class="icon">
                            <i class="fab fa-github"></i>
                        </a>
                        
                        <a href="https://www.instagram.com/rayanneeoliveira_/" target="_blank" class="icon">
                            <i class="fab fa-instagram"></i>    
                        </a>                      
                        
                    </div>
                    <div class="buttons-wrap">
                        <div class="follow-wrap">
                            <a href="https://www.instagram.com/rayanneeoliveira_/" target="_blank" class="follow">Follow</a>
                        </div>
                    </div>
                </div>

                <div class="right">
                    <div>
                        <h3 class="number" id="repositorio"></h3>
                        <h3 class="number-title">Repositórios Públicos</h3>
                    </div>
                    <div>
                        <h3 class="number" id="following"></h3>
                        <h3 class="number-title" id="Seguindo">Following</h3>
                    </div>
                    <div>
                        <h3 class="number" id="followers"></h3>
                        <h3 class="number-title">Followers</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
